{% extends 'Importer/base.html' %}
{% block content %}
    <br>
    <table class="table table-striped table-bordered text-center">
        <thead>
        <tr style="background-color: aliceblue;b">
            <th class="col-lg-auto" scope="col">DNI / Nro Anterior</th>
            <th class="col">Codigo SalesForce</th>
            <th scope="col">Enviar</th>
        </tr>
        </thead>
        <tbody>
           <form action="{% url 'importer:identificar' %}" method="post" enctype="multipart/form-data">
               {% csrf_token %}
               {% for partner in unidentified %}
                   <tr>
                       <td style="vertical-align: middle;">{{ partner.partner_id}}</td>
                       <td class="col-auto"> <input type="text" class="form-control" id="sf_partner" name="{{ partner.id }}"  placeholder="Nro Saledorce"></td>
                       <td><input type="submit" class="btn btn-primary btn-block" ></td>
                   </tr>
               {% endfor %}
           </form>
        </tbody>
    </table>
{% endblock %}
